driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: fedora-28
  - name: freebsd-11
  - name: opensuse-leap-42
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: windows-server-2012r2-standard
    driver_config:
      box: chef/windows-server-2012r2-standard
  - name: windows-server-2016-standard
    driver_config:
      box: chef/windows-server-2016-standard

suites:
  - name: default
    run_list: perl_test::default
